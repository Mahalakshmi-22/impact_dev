

<div class="diagram">

            <div class="eplsearch">

                <span class="p-input-icon-left">

                    <i class="pi pi-search"></i>

                <input pInputText type="text" [(ngModel)]="filterValue" (input)="dt.filterGlobal(filterValue, 'contains')" placeholder="Global Search" />

            </span>

            <p-button class="upload"   label="upload" ></p-button>

            </div>

        </div>


<div id="employee-details">
<p-table 
#dt 
[columns]="cols" 
[value]="products" 
[rows]="10"
[showCurrentPageReport]="true"
[rowsPerPageOptions]="[10, 25, 50]"
[paginator]="true"
[rowHover]="true" 
responsiveLayout="scroll" 
scrollDirection="both"
styleClass="p-datatable-gridlines" 
[scrollable]="true" class="employeeTable"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[globalFilterFields]="['EmployeeName', 'EmployeeEmail', 'Role', 'EmailID', 'ContactNumber']">
    
    <ng-template pTemplate="header" let-columns> 

        <tr>

            <th *ngFor="let col of cols">
                
                 {{ col.header }}
                 <span><p-sortIcon field=""></p-sortIcon></span>
                
             </th>
            </tr>
        </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">

        <tr>
            
            <td  *ngFor="let col of columns" class="tableon">
                <ng-container *ngIf="col.field !='EmployeeStatus'&&'Actions'">
                    {{ rowData[col.field] }}
                </ng-container>
                <ng-container  class="switch" *ngIf="col.field =='EmployeeStatus'">
                    <td>
                       
                        <p-inputSwitch class="icons" ></p-inputSwitch>
                    </td>
               </ng-container>
               <ng-container *ngIf="col.field =='Actions'">
                <div class="icons">
                <td>
                    
                    <i class=" pi pi-eye" style="font-size: 1.0rem"></i>
                    <i class=" pi pi-trash" style="font-size: 1.0rem"></i>
                </td>
            </div>
           </ng-container>
             
               <!-- <ng-container *ngIf="col.field =='Actions'">
                <td>
                    <i class="pi pi-check" style="font-size: 1rem"></i>
                </td>
           </ng-container> -->
               
              </td>
        </tr>

    </ng-template>


</p-table>
